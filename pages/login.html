<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700&display=swap" rel="stylesheet" />
    <!-- Font Awesome Library -->
    <script src="https://kit.fontawesome.com/d4234425bc.js" crossorigin="anonymous"></script>
    <!-- Login Page CSS File -->
    <link rel="stylesheet" href="../css/login.css" />
    <!-- Main CSS File -->
    <link rel="stylesheet" href="../css/style.css" />
    <title>تسجيل الدخول</title>
  </head>
  <body>
    <!-- Start Header -->
    <div class="header" id="header">
      <div class="container">
        <a href="../index.html" class="logo">
          <img src="../assets/imgs/logo.png" alt="تابع طفلك" class="logo-img" />
        </a>
        <ul class="main-nav">
          <li><a href="#contact">تواصل معنا</a></li>
          <li><a href="../index.html">الرئيسيه</a></li>
          <li><a href="#">الدخول</a></li>
        </ul>
      </div>
    </div>
    <!-- End Header -->

    <!-- Start Login Box -->
    <div class="container login">
      <div class="login-box">
        <div class="left">
          <h1>تسجيل الدخول</h1>
          <input type="text" name="username" placeholder="اسم المستخدم" />
          <input type="text" name="code" placeholder="كود المستخدم" />
          <input type="text" name="major" placeholder="المؤهل" />
          <input type="text" name="profession" placeholder="الوظيفه" />
          <input type="text" name="phone" placeholder="رقم الهاتف" />
          <input type="password" name="password" placeholder="كلمه السر" />
          <input type="radio" name="gender" id="gender-male" />
          <label for="gender-male">ذكر</label>
          <input type="radio" name="gender" id="gender-female" />
          <label for="gender-female">انثى</label>
          <input type="submit" name="signup_submit" value="تسجيل دخول" />
        </div>
        <div class="right">
          <span class="loginwith">Sign in with<br />social network</span>
          <button class="social-signin facebook">Log in with facebook</button>
          <button class="social-signin twitter">Log in with Twitter</button>
          <button class="social-signin google">Log in with Google</button>
        </div>
      </div>
    </div>
    <!-- End Login Box -->
    <!-- Start Footer -->
    <div class="footer" id="contact">
      <div class="container">
        <div class="box title">
          <h3>تابع طفلك</h3>
          <p>اعرف اكتر عن طفلك</p>
        </div>
        <div class="box">
          <p class="label">اتصل بنا</p>
          <div class="info">
            <span>20123456789</span>
            <span>20123456789</span>
          </div>
        </div>
        <div class="box social">
          <p class="label">تواصل معنا</p>
          <ul class="socialmedia info">
            <li>
              <a href="#" class="facebook"><i class="fa-brands fa-facebook-f"></i></a>
            </li>
            <li>
              <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
              <a href="#" class="youtube"><i class="fab fa-youtube"></i></a>
            </li>
          </ul>
        </div>
        <div class="box">
          <p class="label">رأيك يهمنا</p>
          <div class="info">
            <a href="#">تقييم</a>
          </div>
        </div>
      </div>
    </div>
    <!-- End Footer -->
  </body>
</html>
